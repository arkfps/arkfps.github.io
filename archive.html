---
layout: default
title: Archive
---

<div class="posts">
  <h1 class="page-title">{{ page.title }}</h1>
  {% for post in site.posts %}
  <h2 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <span class="post-date"><i class="fa fa-clock-o" title="Post Date"></i> {{ post.date | date_to_string }}<br/>{% include post-tags.html %}</span>
  {{ post.excerpt }}
  {% endfor %}
</div>
