# Build settings.
source: app
destination: dist/manual-jekyll-build
include: [.nojekyll, .gitattributes, .gitignore]
kramdown:
  # GitHub Flavored Markdown.
  input: GFM
  hard_wrap: false
gems:
  - liquid_pluralize
  - jekyll-gist
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-redirect-from
  - jekyll-feed
  # Sitemap plugin must be last to cover other plugins's (possible) output.
  - jekyll-sitemap
permalink: /:categories/:title

# Default page layouts.
defaults:
  - scope:
      type: pages
    values:
      layout: page
      schema: https://schema.org/WebPage
      og_prefix: 'fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#'
      og_type: website
  - scope:
      type: posts
    values:
      layout: post
      category: software-development
      comments: true
      schema: https://schema.org/BlogPosting
      og_prefix: 'fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#'
      og_type: article

# Pagination.
paginate: 10

# Web feed (jekyll-feed).
feed:
  path: atom.xml
  # Jekyll-feed also makes use of url, name, description and author variables.

# Tagging (jekyll-tagging).
tag_page_layout: tag-page
tag_page_dir: tag

# Custom variables.
fqdn: TheHermeticVault.com
url: &site_url https://thehermeticvault.com
github: { url: *site_url }  # base URL for jekyll-redirect plugin
