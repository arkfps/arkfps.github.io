# Build settings.
source: app
destination: dist/manual-jekyll-build
include: [.nojekyll, .gitattributes]
exclude: ['*.puml']
plugins:  # in processing order
  - liquid_pluralize
  - liquid_reading_time
  - jekyll/tagging
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
permalink: /:categories/:title
strict_front_matter: true
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false
kramdown:
  footnote_backlink: â†‘

# Default page layouts.
defaults:
  - scope:
      type: pages
    values:
      layout: page
      schema: https://schema.org/WebPage
      og_prefix: 'website: http://ogp.me/ns/website#'
      og_type: website
  - scope:
      type: posts
    values:
      layout: post
      category: software-development
      comments: true
      schema: https://schema.org/BlogPosting
      og_prefix: 'article: http://ogp.me/ns/article#'
      og_type: article
  - scope:
      path: tag
    values:
      sitemap: false  # do not index tag pages

# Pagination (jekyll-paginate).
paginate: 10

# Web feed (jekyll-feed).
feed:
  path: feed.xml
  # Jekyll-feed also makes use of url, name, description, and author variables.

# Tagging (jekyll-tagging).
tag_page_layout: tag-page
tag_page_dir: tag

# Custom variables.
