---
layout: default
---


<!-- Post image. -->
{% include page-image.html image=page.image %}

<!-- Post content. -->
<article>
  <h1 itemprop="headline">{{ page.title | escape }}</h1>
  <header>
    <h2 class="screenreader-only">Metadata</h2>
    {% include post-meta.html context=page %}
  </header>
  <div class="drop-letter" itemprop="articleBody">
    {{ content }}
  </div>

  <!-- Disqus comments. -->
  {% if page.comments %}
  <aside>
    <h2 class="screenreader-only">Comments</h2>
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier = "{{ page.uuid }}";
        this.page.title = "{{ page.title }}";
      };
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript><i>Please enable JavaScript to view the comments.</i></noscript>
  </aside>
  {% endif %}
</article>

<!-- https://developers.google.com/structured-data/breadcrumbs -->
{% for tag in page.tags %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ site.url}}",
          "name": "Home"
        }
      },
      {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@id": "{{ site.url}}{{ tag | tag_url | remove:'.html' }}",
          "name": {{ tag | jsonify }}
        }
      },
      {
        "@type": "ListItem",
        "position": 3,
        "item": {
          "@id": "{{ site.url }}{{ page.url }}",
          "name": {{ page.title | jsonify }}
        }
      }
    ]
  }
</script>
{% endfor %}
