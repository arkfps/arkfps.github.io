---
layout: default
title: Tags
---

    <div>
      <h1>Posts tagged "{{ page.tag }}"</h1>
      {% for post in page.posts %}
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p>
        <i class="fa fa-clock-o" title="Post Date"></i> {{ post.date | date_to_string }}
        </br>
        <i class="fa fa-tags" title="Post Tags"></i> {{ post | tags }}
      </p>
      {{ post.excerpt }}
      {% endfor %}
    </div>
