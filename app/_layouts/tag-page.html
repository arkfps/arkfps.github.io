---
layout: default
schema: "http://schema.org/CollectionPage"
title: 'Posts tagged "{{ page.tag }}"'
keywords: "{{ page.tag }}"
---


<h1>{{ page.title | liquify }}</h1>
{% for post in page.posts %}
  <div itemscope itemtype="http://schema.org/BlogPosting">
    <h2 itemprop="name headline">
      <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
    </h2>
    {% include post-meta.html context=post %}
    <link itemprop="image" href="{{ site.baseurl }}{{ post.image.url }}">
    {{ post.excerpt }}
  </div>
  <br>
{% endfor %}
 
 
<!-- https://developers.google.com/structured-data/breadcrumbs --> 
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ site.url}}{{ site.baseurl }}",
          "name": "Home"
        }
      },
      {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@id": "{{ site.url}}{{ site.baseurl }}{{ page.url }}",
          "name": "{{ page.tag }}"
        }
      }
    ]
  }
</script>
