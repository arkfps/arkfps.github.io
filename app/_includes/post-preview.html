<h2 itemprop="name headline">
  <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url mainEntityOfPage">{{ post.title | escape }}</a>
</h2>
<footer>
  <h3 class="visuallyhidden">Metadata</h3>
  {% include post-meta.html context=post %}
  <div itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
    <link itemprop="url contentUrl" href="{{ site.baseurl }}{{ post.image.url }}">
    <meta itemprop="width" content="{{ post.image.url | image_width }}">
    <meta itemprop="height" content="{{ post.image.url | image_height }}">
  </div>
  <meta itemprop="description" content="{{ post.description | liquify | escape }}">
</footer>
<p class="drop-letter">
  {{ post.excerpt | strip_footnotes | remove:'<p>' | remove:'</p>' }}
</p>
