<address>
  <ul class="inline">
    <li>
      {% assign title = 'Twitter Profile' %}
      <a rel="author external" class="link-icon content-icon" href="{{ site.twitter.profile }}" title="{{ title }}">
        <svg class="icon icon-twitter" role="img">
          <title>{{ title }}</title>
          <use xlink:href="{{ site.baseurl }}/svg/symbol-defs.svgz#icon-twitter"/>
        </svg>
      </a>
    </li>
    <li>
      {% assign title = 'Facebook Profile' %}
      <a rel="author external" class="link-icon content-icon" href="{{ site.facebook.profile }}" title="{{ title }}">

      </a>
    </li>
    <li>
      {% assign title = 'LinkedIn Profile' %}

          <title>{{ title }}</title>
          <use xlink:href="{{ site.baseurl }}/svg/symbol-defs.svgz#icon-linkedin2"/>
        </svg>
      </a>
    </li>
    <li>
      {% assign title = 'GitHub Profile' %}
      <a rel="author external" class="link-icon content-icon" href="{{ site.github_profile }}" title="{{ title }}">
        <svg class="icon icon-github" role="img">
          <title>{{ title }}</title>
          <use xlink:href="{{ site.baseurl }}/svg/symbol-defs.svgz#icon-github"/>
        </svg>
      </a>
    </li>
  </ul>
</address>
