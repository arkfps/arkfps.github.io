---
layout: default
---

<div class="posts">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if site.tags[page.tag] %}
  {% for post in site.tags[page.tag] %}
  <h2 class="post-title">
  <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <span class="post-date"><i class="fa fa-clock-o" title="Post Date"></i> {{ post.date | date_to_string }}</span>
  {{ post.excerpt }}
  {% endfor %}
  {% else %}
  <p>There are no posts for this tag.</p>
  {% endif %}
</div>
