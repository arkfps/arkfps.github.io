---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"><i class="fa fa-clock-o" title="Post Date"></i> {{ page.date | date_to_string }}<br/>{% include page-tags.html %}</span>
  {{ content }}
</div>
<hr/>
<!-- Social share buttons. -->
<div id="social-buttons">
  {% capture post_url %}{{ site.url }}{{ page.url }}{% endcapture %}
  <a class="nav-icon" href="https://twitter.com/share?url={{ post_url | uri_escape }}&text={{ page.title | uri_escape}}&hashtags={{ page.tags | join: ", " }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-twitter-square fa-lg" title="Share on Twitter"></i></a>
  <a class="nav-icon" href="https://www.linkedin.com/shareArticle?mini=true&url={{ post_url | uri_escape }}&title={{ page.title | uri_escape}}&source={{ site.title | uri_escape }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-linkedin-square fa-lg" title="Share on LinkedIn"></i></a>
  <a class="nav-icon" href="https://www.facebook.com/sharer/sharer.php?u={{ post_url | uri_escape }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-facebook-square fa-lg" title="Share on Facebook"></i></a>
  <a class="nav-icon" href="https://plus.google.com/share?url={{ post_url | uri_escape }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-google-plus-square fa-lg" title="Share on Google+"></i></a>
</div>
<!-- Disqus powered comments. -->
{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = '{{ site.disqus_shortname }}';
  var disqus_identifier = '{{ page.id }}';
  var disqus_title = '{{ page.title }}';
  var disqus_url = '{{ site.url }}{{ page.url }}';
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
